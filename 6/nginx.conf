   server {
       listen 80;

       root /var/www/html;  

       index index.php index.html index.htm;  

       access_log /var/log/nginx/access.log;  # Добавлено для маппинга лога доступа
       error_log /var/log/nginx/error.log;     # Добавлено для маппинга лога ошибок

       location / {
           try_files $uri $uri/ /index.php?$args;
       }

       location ~ \.php$ {
           include fastcgi_params;
           fastcgi_pass php:9000;  
           fastcgi_index index.php;
           fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
       }
       
       location ~ /\.ht {
           deny all;  
       }
   }